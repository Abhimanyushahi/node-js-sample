- pipeline: "nodejs-app-build-deploy-with-buddy-yml"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute npm install"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "18"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - ""
    volume_mappings:
    - "/:/buddy/node-project"
    cache_base_image: true
    shell: "BASH"
  - action: "Execute whoami"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "pwd"
    - "ls"
    - "whoami"
    volume_mappings:
    - "/:/buddy/node-project"
    cache_base_image: true
    shell: "BASH"
